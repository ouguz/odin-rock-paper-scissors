<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors The Game</title>
</head>
<body>
    <div class ="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="container">
        <div id="buttons">
            <img id="rock" alt="rock" src="./images/rock.png">
            <img id="paper" alt="paper" src="./images/paper.png">
            <img id="scissors" alt="scissors" src="./images/scissors.png">
        </div>
        <div id="texts">

        </div>
        <div class="tooltip">
            <img id="reset-button" alt="play again" src="./images/play-again.png">
            <span class="tooltiptext">New game?</span>
        </div>

    </div>
    <footer class="footer">
        <p>Created for learning purposes</p>
        <a href="https://github.com/ouguz"><img id="github-icon" src="./images/github-mark-white.svg" alt="my github link"></a>
    </footer>
</body>
</html>
